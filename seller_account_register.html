    <!--Seller Register Card form starts-->
    <div class="container mb-5">
        <div class="card mx-auto mt-5 pb-3 shadow rounded" style="width: 25rem;">
            <div class="card-body">
                <h4 class="card-title">Register Seller Account</h4>
                <!--Seller Register form starts-->
                <form class="needs-validation" autocomplete="off" method="post" action="#" novalidate>
                    <div class="form-group">
                        <label for="userName">Your name: </label>
                        <input type="text" name="name" class="form-control" value="Nitin" id="userName" disabled>
                    </div>

                    <div class="form-group">
                        <label for="userEmail">Email: </label>
                        <input type="email" name="email" class="form-control" value="nitin@gmail.com" id="userEmail"
                            disabled>
                    </div>

                    <div class="form-group">
                        <label for="sellerName">Seller Name: </label>
                        <input type="text" class="form-control" name="sellerName" placeholder="ABC Company Pvt Ltd."
                            id="sellerName" aria-describedby="sellerNameHelp" required>
                        <small id="sellerNameHelp" class="form-text text-muted"><i class="fas text-primary fa-info"></i>
                            Every Buisness have a name.</small>
                        <div class="valid-feedback">
                            <i class="fas text-success fa-thumbs-up"></i> OK
                        </div>
                        <div class="invalid-feedback">
                            <i class="fas text-danger fa-exclamation-triangle"></i> Some error in Seller Name.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sellerDescription">Description</label>
                        <textarea class="form-control" id="sellerDescription" name="sellerDescription" rows="3"
                            required></textarea>
                        <small id="sellerDescriptionhelp" class="form-text text-muted"><i
                                class="fas text-primary fa-info"></i> Tell something about your Buisness.</small>
                        <div class="valid-feedback">
                            <i class="fas text-success fa-thumbs-up"></i> OK
                        </div>
                        <div class="invalid-feedback">
                            <i class="fas text-danger fa-exclamation-triangle"></i> Some error in Description.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 shadow rounded">Create Seller Account</button>
                </form>
                <!--Register form ends-->


            </div>
        </div>
    </div>
    <!--Seller Register Card form starts-->

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
